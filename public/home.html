<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEREGRINE - Home</title>
    <link rel="stylesheet" href="css/main.css" />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <h1>PEREGRINE</h1>
        </div>
        <div class="nav-links">
          <a href="#" class="active">Home</a>
          <a href="#" id="admin-link" style="display: none">Admin</a>
          <a href="#" id="logout-btn">Logout</a>
        </div>
        <div class="user-info">
          <span id="user-name">User</span>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
      <div class="posts-container" id="posts-container">
        <!-- Posts will be loaded here dynamically -->
        <div class="loading-message">Loading posts...</div>
      </div>
    </div>

    <!-- Post Template (Hidden, used for JS cloning) -->
    <template id="post-template">
      <div class="post">
        <div class="post-header">
          <div class="post-user-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="post-user-info">
            <div class="post-username">Anonymous User</div>
            <div class="post-date">Posted on <span class="date"></span></div>
          </div>
          <div class="post-options">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="post-content">
          <p></p>
        </div>
        <div class="post-stats">
          <div class="stat-item"><span class="like-count">0</span> Likes</div>
          <div class="stat-item"><span class="comment-count">0</span> Comments</div>
          <div class="stat-item"><span class="share-count">0</span> Shares</div>
        </div>
        <div class="post-interactions">
          <div class="interaction-item">
            <button class="like-btn">
              <i class="fas fa-thumbs-up"></i> Like
            </button>
          </div>
          <div class="interaction-item">
            <button class="comment-btn">
              <i class="fas fa-comment"></i> Comment
            </button>
          </div>
          <div class="interaction-item">
            <button class="share-btn">
              <i class="fas fa-share"></i> Share
            </button>
          </div>
        </div>
        <div class="comments-section" style="display: none">
          <hr class="comment-divider">
          <div class="comments-list">
            <!-- Comments will be loaded here -->
          </div>
          <div class="add-comment">
            <div class="comment-avatar">
              <i class="fas fa-user-circle"></i>
            </div>
            <div class="comment-input-wrapper">
              <input
                type="text"
                class="comment-input"
                placeholder="Write a comment..."
              />
              <button class="post-comment-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <!-- Comment Template (Hidden, used for JS cloning) -->
    <template id="comment-template">
      <div class="comment">
        <div class="comment-avatar">
          <i class="fas fa-user-circle"></i>
        </div>
        <div class="comment-content">
          <div class="comment-user"></div>
          <div class="comment-text"></div>
          <div class="comment-actions">
            <span class="comment-like">Like</span>
            <span class="comment-reply">Reply</span>
            <div class="comment-date"></div>
          </div>
        </div>
      </div>
    </template>

    <script src="js/main.js"></script>
  </body>
</html>
