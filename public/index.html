<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PEREGRINE - Login</title>
    <link rel="stylesheet" href="css/auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <div class="brand">
          <div class="logo">
            <i class="fas fa-dove"></i>
          </div>
          <h1>PEREGRINE</h1>
          <p class="tagline">Connect and engage with your community</p>
        </div>
        
        <div class="forms-container">
          <!-- Login Form -->
          <div class="form-container login-container" id="login-form">
            <h2>Login to Your Account</h2>
            <div class="error-message" id="login-error"></div>
            <form>
              <div class="form-group">
                <div class="input-icon">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="email"
                    id="login-email"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-icon">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    id="login-password"
                    placeholder="Password"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <button type="submit" id="login-button" class="btn-primary">
                  <i class="fas fa-sign-in-alt"></i> Login
                </button>
              </div>
            </form>
            <div class="divider">
              <span>OR</span>
            </div>
            <div class="form-footer">
              <p>
                Don't have an account? <a href="#" id="show-register">Sign up</a>
              </p>
            </div>
          </div>

          <!-- Register Form -->
          <div
            class="form-container register-container hidden"
            id="register-form"
          >
            <h2>Create New Account</h2>
            <div class="error-message" id="register-error"></div>
            <form>
              <div class="form-group">
                <div class="input-icon">
                  <i class="fas fa-user"></i>
                  <input
                    type="text"
                    id="register-name"
                    placeholder="Full Name"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-icon">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="email"
                    id="register-email"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="input-icon">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    id="register-password"
                    placeholder="Password (min. 6 characters)"
                    required
                    minlength="6"
                  />
                </div>
              </div>
              <div class="form-group">
                <button type="submit" id="register-button" class="btn-primary">
                  <i class="fas fa-user-plus"></i> Sign Up
                </button>
              </div>
            </form>
            <div class="divider">
              <span>OR</span>
            </div>
            <div class="form-footer">
              <p>
                Already have an account? <a href="#" id="show-login">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
